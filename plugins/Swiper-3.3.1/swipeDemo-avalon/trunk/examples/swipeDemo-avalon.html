<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>汛情简报</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

</head>
<body >
<div class="container-fluid "  ms-controller="test" >
    <div ms-controller="swiperpart" ms-include-src="{{swiperpartTpl}}" >  <!-- -->

    </div>
</div>


<script type="text/javascript" src="../av-modules/require.js" ></script>
<script type="text/javascript" src="../av-modules/require-helper.js"></script>

<script>

    require(["avalon","swiperpart"],function(avalon,swiperpartdata){

        avalon.ready(function(){
            var Inf=avalon.define({
                $id:"test",
              swiperpartTpl: require.toUrl('swiperpart')+'.tpl'
               // swiperpartTpl:""
            });

            //swiperpart.js 的初始化
            var briefReport=swiperpartdata.init({
                clid:"swiperpart",
                data:{
                    imgtest:"data/imgtest.json"//测试图片
                },
                rainTitle:["量级（mm）", "县数","乡镇数"]//雨情
            });

            avalon.scan();

        });
    })
</script>

</body>
</html>
