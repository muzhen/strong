	$(function () {
		$('#tt').datagrid({
			url: 'data/water.json',
			method: 'get',

			border: true,// 表格是否出现边框，默认是出现的。false 时不出现

 height: 400,
   width: 600,
			fitColumns: true,// fit选项如果设置为true，折叠容器的大小将填充父容器。fitColumns设置为true,自动扩展或收缩列的大小以适应网格宽度和防止水平滚动条
			nowrap: true,// :当true时，显示数据在同一行上。默认true。
			pagination: true,
			pageNumber: 1,// 当设置分页属性时，初始化的页码编号。默认从1开始
			pageSize: 20,//分页大小
			pageList: [5, 10, 15, 20],//每页的个数
			//   rownumbers: true,//添加一列来显示行号。
			//collapsible:true,
			columns: [[

				{
					field: ' ', //列数据
					title: '站名', //列标题
					width:" 10%",
					resizable:false,

					align: 'center',
					checkbox: true//复选
				},
				{
					field: 'addvcd', //列数据
					title: '站名', //列标题
					width: " 30%",
					resizable:false,
					align: 'center',
					editor: {//是否可编辑
						type: 'validatebox',//text,textarea,checkbox,numberbox,validatebox,datebox,combobox,combotree
						options: {//必须校验
							required: true,
							min: 0,
							precision: 0
						}
					}
				},
				{
					field: 'warn_stage',
					title: '警戒水位',
					width:" 10%",
					resizable:false,

					align: 'center'
				},
				{
					field: 'new_stage',
					title: '最新水位',
					width:" 10%",
					resizable:false,

					align: 'center',
					styler: function (value, row, index) {
						if (value < 20) {
							return 'background-color:#ffee00;color:red;';
						}
					}
				},
				{field: 'new_tm', title: '最新水位时间',resizable:false,
					width:" 20%", align: 'center'},
				{field: 'max_stage', title: '最大水位',resizable:false,
					width:" 10%", align: 'center'},
				{field: 'max_tm', title: '最大水位时间', resizable:false,
					width:" 20%", align: 'center'}
			]],
