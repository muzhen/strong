<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="js/avalon.modern.js"></script>
    <script>
        var model = avalon.define({
            $id: "test",
            content: "引入内部模板",
            name: "司徒正美",
            eee: "lala",
            change: function() {
                model.eee = model.eee === "lala" ? "hehe" : "lala"
            }
        })
    </script>
</head>

<body ms-controller="test">
<script type="avalon" id="tpl">
        here, {{ 3 + 6 * 5 }}
    </script>

<script type="avalon" id="lala">
        <strong>{{name}}</strong>!!!
    </script>

<script type="avalon" id="hehe">
        <em>{{content}}</em>!!!
    </script>

<!--正文内容-->
<p>{{content}}
    <button ms-click="change" type="button">切换子模板</button>
</p>
<div ms-include="'tpl'"></div>
<!--注意这里-->
<div ms-include="eee"></div>

</body>

加载独立模板
<div  ms-include-src="'tmpl.html'"></div>
</html>
