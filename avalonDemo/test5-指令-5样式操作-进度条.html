<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        .handerx {
            width: 20px;
            height: 20px;
            position: absolute;
            color: #fff;
            background: #000;
        }
        .slider{
            background:red;
        }
        .sliderx {
            width: 100%;
            height: 20px;
            position: relative;
            background:#d2d2d2;
        }
        .body {
            padding: 40px;
        }
        .probar{
            background: greenyellow;
            height:20px
        }
    </style>
    <script src="js/avalon.modern.js"></script>
    <script>
        var vm = avalon.define({
            $id: "test",
            percent: 0
        })
        var a = true
        var id = setInterval(function() {
            if (a) {
                if (vm.percent < 100) {
                    vm.percent++
                } else {
                    a = false
                }
            } else {
                if (vm.percent > 0) {
                    vm.percent--
                } else {
                    a = true
                }
            }
        }, 100)
    </script>

</head>

<body ms-controller="test" class="body">
    <div class="slider" >
        <div class="handerx" ms-css-left="{{percent}}%">{{percent}}</div>
        <div class="probar"  ms-css-width="{{percent}}%"></div>
    </div>

    <div class="sliderx" >
        <div style="background: #2FECDC;height:20px" ms-css-width="{{100-percent}}%"></div>
    </div>
</body>

</html>
