<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>汛情简报</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

</head>
<body >
<div class="container-fluid "  ms-controller="test" >
    <div ms-controller="briefReportPart"   ms-include-src="{{briefReportTpl}}">

    </div>
</div>


<script type="text/javascript" src="../av-modules/require.js" ></script>

<script type="text/javascript" src="../av-modules/require-helper.js"></script>

<script>
    require(["avalon","briefReport"],function(avalon,briefReportdata){

        avalon.ready(function(){
            var Inf=avalon.define({
                $id:"test",
                briefReportTpl: require.toUrl('briefReport')+'.tpl'
            });

            //briefReport js的初始化
            var briefReport=briefReportdata.init({
                clid:"briefReportPart",
                data:{
                    weather:"data/weather_forecast.json"//天气预告
                },
                rainTitle:["量级（mm）", "县数","乡镇数"]//雨情
            });

            avalon.scan();

        });
    })
</script>

</body>
</html>
