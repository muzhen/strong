<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>气象图</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

</head>
<body>
<div class="container-fluid " ms-controller="test">
    <div class="row">
        <div ms-controller="swiperpartPart" ms-include-src="{{swiperpartTpl}}">

        </div>
    </div>

</div>


<script type="text/javascript" src="../av-modules/require.js"></script>
<script type="text/javascript" src="../av-modules/require-helper.js"></script>

<script>

    require(["avalon", "swiperpart"], function (avalon, swiperpartdata) {

        avalon.ready(function () {
            var Inf = avalon.define({
                $id: "test",
                swiperpartTpl: require.toUrl('swiperpart') + '.tpl'
            });

            //swiperpart js的初始化
            var swiperpart = swiperpartdata.init({
                clid: "swiperpartPart",
                data: {
                    imgtest: "data/imgtest.json",//测试图片
                    imgcloud: "data/cloud.json",//云图
                    imgradar: "data/radar.json",//雷达图

                },
            });


            avalon.scan();

        });
    })
</script>

</body>
</html>
