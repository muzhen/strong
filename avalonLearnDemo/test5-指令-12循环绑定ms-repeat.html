<!DOCTYPE html>
<html>

<head>
    <title>test5-指令-12循环绑定ms-repeat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/avalon.modern.js"></script>
    <style>
        .panel {
            width: 80%;
            height: 100px;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        var vm = avalon.define({
            $id: "tabs",

            array: [{
                text: "111111111111"
            }, {
                text: "2222222222"
            }, {
                text: "3333333333"
            }, {
                text: "44444444444"
            }],

            toggle: function(i) {
                vm.currentIndex = i
            },

            currentIndex: 0
        })
    </script>
</head>

<body ms-controller="tabs">

    <button ms-repeat="array" ms-click="toggle($index)" type="button">{{$index}}</button>

    <div ms-repeat="array" ms-if-loop="$index === currentIndex" class="panel">
        {{el.text}}
    </div>
</body>

</html>
